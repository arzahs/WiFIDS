<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'wifids/css/base.css' %}" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<title>{% block title %} WiFIDS {% endblock %}</title>
</head>

<body>
	<div class="header">{% block header %} {% endblock %}</div>
	
	{% for error in errors %}
	<div align="center" class="error-wrapper">
		<span class="error">{{ error }}</span>
	</div>
	{% endfor %}
	
	{% for message in messages %}
	<div align="center" class="error-wrapper">
		<span class="message">{{ message }}</span>
	</div>
	{% endfor %}
	
	<div class="content">{% block content %} {% endblock %}</div>
	<div class="footer">{% block footer %} {% endblock %}</div>
</body>
</html>
